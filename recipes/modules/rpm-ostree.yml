type: rpm-ostree
repos:
  - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo
install:
  # Build Deps
  - autoconf
  - bzip2
  - g++
  - gcc
  - gawk
  - git
  - make 
  - micro
  - patch
  - rust
  - starship
  - stow
  - gdbm-devel
  - libyaml-devel
  - libffi-devel
  - ncurses-devel
  - openssl-devel
  - readline-devel
  - zlib-devel

  # Icons
  - papirus-icon-theme
  - yaru-icon-theme

remove:
  - firefox
  - firefox-langpacks
  - gnome-tweaks
